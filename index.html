<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Memes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Generador de Memes</h1>

  <div class="container">
    <input type="file" id="imageInput" accept="image/*">
    
    <input type="text" id="topText" placeholder="Texto superior">
    <input type="text" id="bottomText" placeholder="Texto inferior">
    
    <button onclick="generateMeme()">Generar Meme</button>
    <button onclick="downloadMeme()">Descargar</button>

    <canvas id="memeCanvas" width="500" height="500"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
